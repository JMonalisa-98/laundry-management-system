<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login form</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="container">
		<div class="form-box">
			<form action="login" name="Formfill" onsubmit="return validation()">
				<h2>LMS || User Login</h2>
				<p id="result"></p>

				<div class="input-box">
					<i class='bx bxs-envelope'></i> <input type="email" name="Email"
						placeholder="Email">
				</div>
				<div class="input-box">
					<i class='bx bxs-lock-alt'></i> <input type="password"
						name="Password" placeholder="Password">
				</div>
				<div class="button">
					<input type="submit" class="btn" onclick="validation()"
						value="Login">
				</div>
				<div class="group">
                <span><a href="signup.html">Signup page</a></span>
                <span><a href="#">Forget Password?</a></span>
            </div>
			</form>
		</div>
</body>
</html>
