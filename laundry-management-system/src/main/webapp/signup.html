<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registration form</title>
<link rel="stylesheet" href="style1.css" />
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet" />
<script type="module"
	src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule
	src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<!----Registration form-->
	<div class="container">
		<div class="form-box">
			<form action="" name="Formfill" onsubmit="return validation()">
				<h2>LMS || User Registration</h2>
				<p id="result"></p>
				<div class="input-box">
					<i class="bx bxs-user"></i> <input type="text" name="Fullname"
						placeholder="Full Name" />
				</div>
				<div class="input-box">
					<i class="bx bxs-envelope"></i> <input type="email" name="Email"
						placeholder="Email" />
				</div>
				<div class="input-box">
					<i class="bx bxs-mobile"></i> <input type="number"
						name="Mobilenumber" placeholder="Mobile Number" />
				</div>
				<div class="input-box">
					<i class="bx bxs-lock-alt"></i> <input type="password"
						name="Password" placeholder="Password" />
				</div>
				<div class="button">
					<input type="submit" class="btn"
						value="Register" />
				</div>
				<div class="group">
					<span><a href="index.html">Login Page</a></span> <span><a
						href="#">Forget Password?</a></span>
				</div>
			</form>
		</div>
		<!----Second step we have to create a pop up value---->
		<div class="popup" id="popup">
			<ion-icon name="checkmark-circle-outline"></ion-icon>
			<h2>Thank you!</h2>
			<p>Your were Registration Successfully. Thank you!</p>
			<a id="final_save" href=""><button onclick="CloseSlide()">OK</button></a>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
